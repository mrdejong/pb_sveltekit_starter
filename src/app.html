<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const item = localStorage.getItem('dark-mode');
      const h = document.querySelector('html');

      if (item !== null && item === 'true') {
        h.dataset['theme'] = 'nord-dark';
      }
      else {
        h.dataset['theme'] = 'nord';
      }
    </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-screen">
    <div style="display: contents" class="w-screen h-screen">
      %sveltekit.body%
    </div>
	</body>
</html>
